<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Mapbox Cluster Avanzato</title>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />

  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.0/mapbox-gl-geocoder.css"
    type="text/css"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.0/mapbox-gl-geocoder.min.js"></script>


</head>
<body>

  <!-- TOP BAR -->
  <div id="topbar">

    <div id="brand">
      <img src="logo1.png" alt="Logo">
    </div>

    <div id="layer-toggles">
      <div class="layer-toggle active" data-layer="nero" data-layer-info="Caves, Tunnels and Mines">
        <span class="toggle-ring"></span>
        <span class="toggle-dot"></span>
      </div>

      <div class="layer-toggle active" data-layer="bianco" data-layer-info="Glaciers and Winter Sports">
        <span class="toggle-ring"></span>
        <span class="toggle-dot"></span>
      </div>
    </div>

    <div id="search-container"></div>

    <div id="layer-info" hidden></div>

  </div>



   
  

  <!-- MAPPA -->
  <div id="map"></div>

  <!-- PANEL IN BASSO -->
  <div id="panel">
    <div id="panel-strip">
      <!-- BOX 1 (attivo) -->
      <div class="panel-card is-active">
        <div class="image-wrapper">
          <img class="panel-image" />

          <div class="image-overlay">
            <div class="overlay-text">
              <h3 class="overlay-title">
                <span class="title-text"></span>
                <button class="title-copy" type="button">⧉</button>
              </h3>
            </div>

            <div class="overlay-bottom">
              <p class="overlay-description"></p>

              <div class="overlay-coordinates">
                <button class="coords-copy" type="button">⧉</button>
                <span class="coords-text"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- BOX 2..5 (placeholder, per ora vuoti) -->
      <div class="panel-card"><div class="image-wrapper empty"></div></div>
      <div class="panel-card"><div class="image-wrapper empty"></div></div>
      <div class="panel-card"><div class="image-wrapper empty"></div></div>
      <div class="panel-card"><div class="image-wrapper empty"></div></div>
    </div>
  </div>
  
  
  <script src="config.local.js"></script>

  <script src="map.js"></script>
</body>
</html>
