<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Mapbox Cluster Avanzato</title>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- MAPPA -->
  <div id="map"></div>

  <!-- PANEL IN BASSO -->
  <div id="panel">

    <!-- wrapper dedicato SOLO all'immagine -->
    <div id="image-wrapper">
      <img id="panel-image" />

      <div class="image-overlay">
        
        <div class="overlay-text">
          <h3 id="overlay-title">
            <span id="title-text"></span>
            <button id="title-copy" type="button" title="Copia nome">⧉</button>
          </h3>
          <p id="overlay-description"></p>          
        </div>

        <div class="overlay-coordinates" id="overlay-coordinates">
          <button id="coords-copy" type="button" title="Copia coordinate">⧉</button>
          <span id="coords-text"></span>
        
        </div>


      </div>
    </div>

  </div>

  <script src="map.js"></script>
</body>
</html>
