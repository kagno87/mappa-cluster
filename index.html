<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Mapbox Cluster Avanzato</title>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- MAPPA -->
  <div id="map"></div>

  <!-- PANEL IN BASSO -->
  <div id="panel">

    <!-- wrapper dedicato SOLO all'immagine -->
    <div id="image-wrapper">
      <img id="panel-image" alt="" />
    </div>

    <!-- testo (per ora lo lasciamo, ma non lo stiliamo) -->
    <div id="panel-text">
      <h2 id="panel-title">Seleziona un punto</h2>
      <p id="panel-description"></p>
    </div>

  </div>

  <script src="map.js"></script>
</body>
</html>
